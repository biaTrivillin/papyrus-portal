<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papyrus Portal</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/media-queries.css">
    <link rel="stylesheet" href="../styles/sign-up.css">
</head>
<body>
    <header>
        <a href="../index.html" id="logo"><strong class="white__strong">PP</strong></a>
        <nav id="nav__container">
            <a class="nav__button" href="../index.html"><strong class="white__strong">Log In</strong></a>
            <a class="nav__button" href="./sign-up.html"><strong class="pink__strong">Sign Up</strong></a>
        </nav>
    </header>
    <main>
        <section id="login__content">
            <section id="presentation">
                <h1 class="title">PAPYRUS <strong class="pink__strong">PORTAL</strong></h1>
                <h2 class="sub__title sub__title__one">Explore, Imagine, Read: Your Literary Universe Awaits!</h2>
                <div class="img__container">
                    <img id="book__image__one" src="../assets/imagem__login.png" alt="girl on a book that floats in the water">
                    <img class="fish fish__one" src="../assets/peixe1.png" alt="fish">
                    <img class="fish fish__two" src="../assets/peixe2.png" alt="fish">
                    <img class="fish fish__three" src="../assets/peixe3.png" alt="fish">
                    <img class="fish fish__four" src="../assets/peixe4.png" alt="fish">
                    <img class="fish fish__five" src="../assets/peixe5.png" alt="fish">
                </div>
            </section>

            <section id="log__in">
                <h1 class="sub__title sub__title__two">Explore, Imagine, Read: Your Literary Universe Awaits!</h1>
                <h2 class="form__title"><strong class="pink__strong">Sign Up</strong></h2>

                <fieldset class="form__field">
                    <input id="name" class="field" type="text" placeholder="Name" required />
                    <label class="field__label" for="name">Name</label>
                    <span class="error-message"></span>
                </fieldset>
                
                <fieldset class="form__field" id="gender__field">
                    <h3>Gender</h3>
                    <div class="radio__btn__container">
                        <input class="radio__button" id="radio__one" type="radio" name="gender__select" value="female"/>
                        <label for="radio__one">
                            <div class="show__radio__button"></div>
                            <span class="radio__title">Female</span>
                        </label>
                        <input class="radio__button" id="radio__two" type="radio" name="gender__select" value="male"/>
                        <label for="radio__two">
                            <div class="show__radio__button"></div>
                            <span class="radio__title">Male</span>
                        </label>
                        <input class="radio__button" id="radio__three" type="radio" name="gender__select" value="other"/>
                        <label for="radio__three">
                            <div class="show__radio__button"></div>
                            <span class="radio__title">Other</span>
                        </label>                    
                    </div>
                    <span class="error-message"></span>
                </fieldset>

                <fieldset class="form__field">
                    <!-- <h3 id="date__of__birth__title">Date of Birth</h3> -->
                    <input id="date__of__birth" class="field" type="date" placeholder="Date of Birth" required />
                    <label class="field__label" for="date__of__birth">Date of Birth</label>
                    <span class="error-message"></span>
                </fieldset>

                <fieldset class="form__field">
                    <input id="username" class="field" type="text" placeholder="Choose an Username" required />
                    <label class="field__label" for="username">Username</label>
                    <span class="error-message"></span>
                </fieldset>

                <fieldset class="form__field">
                    <input id="phone__number" class="field" type="text" placeholder="Phone Number" required />
                    <label class="field__label" for="phone__number">Phone Number</label>
                    <span class="error-message"></span>
                </fieldset>

                <fieldset class="form__field">
                    <input id="email" class="field" type="email" placeholder="Email" required />
                    <label class="field__label" for="email">Email</label>
                    <span class="error-message"></span>
                </fieldset>

                <div class="login__information">

                    <fieldset class="form__field">
                        <input id="password" class="field" type="password" placeholder="Password" required />
                        <label class="field__label" for="password">Password</label>
                        <span class="error-message"></span>
                    </fieldset>

                    <fieldset class="form__field">
                        <input id="password__confirm" class="field" type="password" placeholder="Confirm Your Password" required />
                        <label class="field__label" for="password__confirm">Confirm Your Password</label>
                        <span class="error-message"></span>
                    </fieldset>
                </div>

                <button class="button" id="login__button">Sign Up</button>
                <div class="warnning">
                    <p>Already have an account?</p>
                    <a href="../index.html">Log In</a>
                </div>
            </section>
        </section>

    </main>
    <footer>
        <div class="top__footer">
            <h2>PAPIRUS <strong class="pink__strong">PORTAL</strong></h2>
            <h3>Any problem or doubt?</h3>
            <button class="button">Contact Us</button>
        </div>
        <div class="bottom__footer">

            </div>
        </div>
    </footer>
    <script src="../js/index.js"></script>
</body>
</html>
